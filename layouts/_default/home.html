<!DOCTYPE html>
<html lang="en">
    <head>
        {{ partial "meta.html" . }}
        <meta property="og:type" content="article" />

        <!-- prettier-ignore -->
        <link rel="stylesheet" type="text/css" href="{{ (resources.Get "main.css" | minify ).Permalink }}" />
        <link rel="stylesheet" type="text/css" href="{{ (resources.Get "blog-article.css" | minify ).Permalink }}" />

        <style>
            .profile-image > img {
                height: 256px;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        {{ partial "nav.html" . }} {{ partial "header.html" . }}
        <main>
            <div class="constrain-width">
                <article class="blog-article pad-content">
                    {{ .Content }}
                </article>
            </div>
        </main>
        {{ partial "footer.html" . }}
    </body>
</html>
