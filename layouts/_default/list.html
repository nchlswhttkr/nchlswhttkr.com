<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "meta.html" . }}
  </head>

  <body>
    {{ partial "header.html" . }}
    <main>
      <article>{{ .Content }}</article>
      {{ range.Data.Pages }}
      <hr />
      <article>
        <h2>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h2>
        <h3>{{ .Description }}</h3>
        <p>{{ .Summary }}</p>
      </article>
      {{ end }}
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
