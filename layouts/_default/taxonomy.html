{{ define "css" }}
<!-- prettier-ignore -->
{{ partial "bundle-css.html" ( slice "blog-list" "main" ) }}
{{ end }}

{{ define "main" }}
<div class="blog-list">
    <p class="post-details">
        {{ range .Data.Terms.Alphabetical }}
        <a href="/tags/{{ .Name }}/">#{{ .Name }}</a><br />
        {{ end }}
    </p>
</div>
{{ end }}
