{{ define "css" }}
<!-- prettier-ignore -->
<link rel="stylesheet" type="text/css" href="{{(resources.Get "blog-list.css" | minify ).Permalink }}" />
{{ end }}

{{ define "main" }}
<div class="blog-list">
    <p class="post-details">
        {{ range .Data.Terms.Alphabetical }}
        <a href="/tags/{{ .Name }}/">#{{ .Name }}</a><br />
        {{ end }}
    </p>
</div>
{{ end }}
