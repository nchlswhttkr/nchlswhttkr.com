<!DOCTYPE html>
<html lang="en">

<head>
  {{ partial "meta.html" . }}
  <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/blog.css" />
</head>

<body>
  {{ partial "header.html" . }}
  <main>
    {{ partial "title.html" . }}
    <section>
      <article>
        {{ .Content }}
        {{ partial "blurb.html" . }}
      </article>
    </section>
  </main>
  {{ partial "footer.html" . }}
</body>

</html>
