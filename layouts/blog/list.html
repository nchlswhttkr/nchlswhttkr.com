<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "meta.html" . }}
  </head>
  <body>
    {{ partial "nav.html" . }} {{ partial "header.html" . }}
    <main>
      <div class="constrain-width">
        {{ .Content }} {{ range.Data.Pages }}
        <br />
        <h3>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h3>
        <p><em>{{ .Date.Format "Jan 2, 2006"}}</em> - {{ .Description }}</p>
        {{ end }}
      </div>
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
