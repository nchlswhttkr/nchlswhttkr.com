<!DOCTYPE html>
<html lang="en">

<head>
  {{ partial "meta.html" . }}
</head>

<body>
  {{ partial "header.html" . }}
  <main>
    {{ range .Data.Pages }}
    <section>
      <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
      <h2>{{ .Description }}</h2>
      <p>{{ .Summary }}</p>
    </section>
    {{ end }}
  </main>
  {{ partial "footer.html" . }}
</body>

</html>
