<!DOCTYPE html>
<html lang="en">
    <head>
        {{ partial "meta.html" . }}

        <!-- prettier-ignore -->
        <link rel="stylesheet" type="text/css" href="{{ (resources.Get "main.css" | minify ).Permalink }}" />
        <link rel="stylesheet" type="text/css" href="{{ (resources.Get "blog-list.css" | minify ).Permalink }}" />

        <style></style>
    </head>
    <body>
        {{ partial "nav.html" . }} {{ partial "header.html" . }}
        <main>
            <div class="constrain-width">
                <div class="list-foreword">
                    {{ .Content }}
                </div>
                <!--  -->
                <div class="list-posts">
                    {{ range .Data.Pages }}
                    <div class="spacer"></div>
                    <p class="date">
                        <code>
                            {{ .Date.Format "2006-01-02"}} //
                            <!--  -->
                            {{ math.Ceil (div .WordCount 150.0) }} min read
                        </code>
                    </p>
                    <h3>
                        <a href="{{ .Permalink }}">{{ .Title }}</a>
                    </h3>
                    <p>{{ .Description }}</p>
                    {{ end }}
                </div>
            </div>
        </main>
        {{ partial "footer.html" . }}
    </body>
</html>
