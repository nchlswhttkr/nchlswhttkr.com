<title>{{ .Title }}</title>
<meta name="description" content="{{ .Description }}" />
<meta name="author" content="{{ .Site.Params.Me.Name }}" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="shortcut icon" href="/favicon.png" type="image/png" />

<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:description" content="{{ .Description }}" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@{{ .Site.Params.Me.Username }}" />
<meta name="twitter:title" content="{{ .Title }}" />
<meta name="twitter:description" content="{{ .Description }}" />
{{ if (isset .Params "cover") }}
<meta name="twitter:image" content="{{ .Permalink }}{{ .Params.Cover }}" />
<meta property="og:image" content="{{ .Permalink }}{{ .Params.Cover }}" />
{{ else }}
<meta
  name="twitter:image"
  content="https://og-image.nchlswhttkr.now.sh/{{ urls.Parse .Title }}.jpeg"
/>
<meta
  property="og:image"
  content="https://og-image.nchlswhttkr.now.sh/{{ urls.Parse .Title }}.jpeg"
/>
{{ end }}
