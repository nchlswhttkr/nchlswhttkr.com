<footer>

    <p>
      Contributions welcome on <a href="{{ .Site.Params.Source }}">GitHub</a>!
    </p>
    <p>Powered by <a href="https://gohugo.io/">Hugo</a></p>

      {{ end }}
    </div>
  </div>
</footer>
