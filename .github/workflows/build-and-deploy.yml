      - run: docker login docker.pkg.github.com -u nchlswhttkr -p ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - uses: docker://docker.pkg.github.com/nchlswhttkr/hugo-compress/hugo-compress:latest
