name: Build & Deploy

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: docker://registry.gitlab.com/pages/hugo:latest
      - uses: ./.github/push-to-master-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
